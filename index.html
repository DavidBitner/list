<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">List</h1>

      <div class="list-container">
        <ul id="list" class="list"></ul>
      </div>

      <div class="options">
        <input type="text" id="txt" name="txt" placeholder="text/index" />
        <a href="#" class="btn" id="add">Add</a>
        <a href="#" class="btn" id="remove">Remove (index)</a>
        <a href="#" class="btn" id="clear">Clear</a>
      </div>
    </div>

    <script src="js/ListBinding.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
